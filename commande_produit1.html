<html>

<style>

<body>
  <h1 style="text-align: center;">Commander un produit</h1>

<form action="commande.php" method="post">
<table style="margin: auto; padding: 10px; width: 700px;">
    <tr> 
      <td rowspan="6"> <img width="300px" height="300px" src="produits/Atomic-Habits-By-James-Clear.webp" alt=""></td>
      <td> Vendeur: </td>
      <td bgcolor="white" width="35%"> <input type="text" name="vendeur" value="AZ-library"> </td>
    </tr>
    <tr>
      <td> Prix: </td>
      <td bgcolor="white" width="35%"> <input type="text" name="prix" value="3000 DZD"> </td> 

    </tr>
    <tr>
      <td> Ref: </td>
      <td bgcolor="white" width="35%"> <input type="text" name="reference" value="A15102"> </td> 

    </tr>
    <tr> 
      <td> Couleur: </td>
      <td> 
        <input type="checkbox" class="colors" name="couleur" value="Blanc" id="white" checked> Blanc <br> 
        <input type="checkbox" class="colors" name="couleur" value="Bege" id="Bege"> Bege </td>

    </tr>
    <tr>
      <td>Quantite: </td>
      <td><select name="quantite" id="quantite">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select></td> 

    </tr>
    <tr>
      <td> </td>
      <td> <button type="submit" onclick="return validation_commande()">Commander</button> </td> 

    </tr>
    <tr> 

</table>
</form>

<script>
  function validation_commande() {
    var couleurArr = document.getElementsByClassName("colors");
    var couleur = "";
    for (var i=0; i<couleurArr.length; i++) {
      if (couleurArr[i].checked) {
        couleur += couleurArr[i].value + " ";
      }
    }
    // document.cookie = "couleur";
    // console.log(colorVal);
    var quantite = document.getElementById("quantite").value;
    // console.log(quantite);

    if(confirm("Couleurs choisis: " + couleur + " ?") && confirm("Quantite: " + quantite + " ?")) {
      return true;
    } else {
      return false;
    }

  }
</script>
</body>
